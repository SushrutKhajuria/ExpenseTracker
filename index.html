<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container my-5">
      <h1 class="text-center mb-4">Expense Tracker</h1>
      
      <!-- Expense Form -->
      <form id="expense-form" class="row g-3">
        <div class="col-md-3">
          <input type="number" id="amount" class="form-control" placeholder="Amount" required />
        </div>
        <div class="col-md-4">
          <textarea type="text" id="description" class="form-control" placeholder="Description" required ></textarea>
        </div>
        <div class="col-md-3">
          <select id="category" class="form-select">
            <option value="Food">Food</option>
            <option value="Movies">Movies</option>
            <option value="Shopping">Shopping</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Add Expense</button>
        </div>
      </form>
  
      <!-- Expense List -->
      <ul id="expense-list" class="list-group mt-4">
        <!-- Dynamic content will appear here -->
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
